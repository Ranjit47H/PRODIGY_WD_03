<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"  href="log2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Lato:ital,wght@1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">
        <h1>TIC TAC TOE</h1>
        <img src="tic.jpg" class="img1">
    </div>
<div id="buttton-mod-selection">
    <div><button class="button-32" role="button" id="sel-sin">SINGLE PLAYER</button></div>
    <div><button class="button-32" role="button" id="sel-dou">DOUBLE PLAYER</button></div>   
</div>

<div id="form-container" class="form-container">
    <form id="player-form">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1" required>
        <br>
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" name="player2" required>
        <br>
        <button type="button" id="sub">Start Game</button>
    </form>
</div>
<div class="select-box">
<div class="content" id="selXO">
    <div class="title"><p>Select which you want to be?</p></div>
    <div class="options">
      <button class="playerX" id="sinx">PLAYER (X)</button>
      <button class="playerO" id="sino">PLAYER (O)</button>
    </div>
</div>
</div>
<div id="board" class="board"></div>
<div id="result">
    <h2 id="re"></h2>
    <button id="play-again">Play Again</button>
</div>
    <script src="script.js"></script>
</body>
</html>
